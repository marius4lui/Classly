    <!-- Create Class Modal -->
    <div id="create-modal" class="modal-backdrop">
        <div class="modal">
            <div class="modal-header">
                <h2>{% if demo_mode or request.url.path == '/demo' %}Demo-Klasse erstellen{% else %}Klasse erstellen{% endif %}</h2>
                <button onclick="document.getElementById('create-modal').classList.remove('active')"
                    class="btn-ghost">✕</button>
            </div>
            <div class="modal-body">
                <form hx-post="/auth/create-class" hx-swap="none">
                    <div class="form-group">
                        <label>Klassenname</label>
                        <input type="text" name="class_name" placeholder="{% if demo_mode or request.url.path == '/demo' %}z.B. Demo 10A{% else %}z.B. 10B{% endif %}" required autofocus>
                    </div>
                    <div class="form-group">
                        <label>Dein Name (als Admin)</label>
                        <input type="text" name="user_name" placeholder="{% if demo_mode or request.url.path == '/demo' %}z.B. Tester{% else %}z.B. Max{% endif %}" required>
                    </div>

                    <hr>
                    {% if demo_mode or request.url.path == '/demo' %}
                    <p class="text-sm text-muted mb-4">In der Demo sind keine echten Email-Adressen nötig.</p>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="demo@beispiel.de">
                    </div>
                    {% else %}
                    <p class="text-sm text-muted mb-4">Optional: Damit du dich später per Passwort einloggen kannst.</p>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="deine@email.de">
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label>Passwort</label>
                        <input type="password" name="password" placeholder="Min. 8 Zeichen" minlength="8">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">{% if demo_mode or request.url.path == '/demo' %}Demo-Klasse erstellen{% else %}Klasse erstellen{% endif %}</button>
                </form>
            </div>
        </div>
    </div>

<script>
    // Close modal on backdrop click
    document.getElementById('create-modal').addEventListener('click', function (e) {
        if (e.target === this) {
            this.classList.remove('active');
        }
    });
</script>
