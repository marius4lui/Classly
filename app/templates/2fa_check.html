{% extends "base.html" %}

{% block title %}2FA Verification{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg w-full max-w-sm">
        <h3 class="text-2xl font-bold text-center">2FA Verification</h3>
        <p class="mt-4 text-center text-gray-600">Please enter the code from your authenticator app.</p>

        <form hx-post="/auth/2fa-check" hx-swap="none" class="mt-4">
            <div class="mt-4">
                <label class="block" for="code">Code</label>
                <input type="text" placeholder="123456" name="code"
                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" required>
            </div>

            <div class="flex items-baseline justify-between">
                <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900 w-full">Verify</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
