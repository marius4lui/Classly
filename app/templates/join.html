{% extends "base.html" %}

{% block title %}Beitreten - Classly{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding-top: 3rem;">
    <div class="text-center mb-4">
        <h1>{{ clazz.name }}</h1>
        <p class="text-muted">Tritt der Klasse bei</p>
    </div>

    <div class="card">
        <form hx-post="/auth/join" hx-swap="none">
            {% if token_type == 'class' %}
            <input type="hidden" name="join_token" value="{{ clazz.join_token }}">
            {% elif token_type == 'login' %}
            <input type="hidden" name="login_token" value="{{ login_token }}">
            {% endif %}

            <div class="form-group">
                <label>Dein Name</label>
                <input type="text" name="user_name" placeholder="z.B. Max" required autofocus>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Beitreten</button>
        </form>
    </div>
</div>
{% endblock %}
