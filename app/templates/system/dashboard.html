{% extends "system/base.html" %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Status Card -->
    <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">System Status</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="p-3 bg-gray-50 rounded">
                <div class="text-xs text-gray-500 uppercase">Primary DB</div>
                <div class="font-bold">{{ config.db_primary }}</div>
            </div>
            <div class="p-3 bg-gray-50 rounded">
                <div class="text-xs text-gray-500 uppercase">Backup Target</div>
                <div class="font-bold">{{ config.backup_target }}</div>
            </div>
        </div>
    </div>

    <!-- Actions Card -->
    <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Actions</h2>

        <div class="flex gap-2">
            <!-- Backup Button -->
            <form action="/system/backup" method="POST" class="inline">
                <input type="hidden" name="target_type" value="{{ config.backup_target }}">
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                    Run Backup ({{ config.backup_target }})
                </button>
            </form>
        </div>
    </div>

    <!-- Migration Wizard -->
    <div class="bg-white p-6 rounded shadow md:col-span-2">
        <h2 class="text-xl font-bold mb-4">Migration</h2>
        <form action="/system/migrate" method="POST" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Source</label>
                <select name="source_type" class="w-full border p-2 rounded">
                    <option value="sqlite">Local SQLite</option>
                    <option value="supabase">Supabase</option>
                    <option value="appwrite">Appwrite</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Target</label>
                <select name="target_type" class="w-full border p-2 rounded">
                    <option value="supabase">Supabase</option>
                    <option value="sqlite">Local SQLite</option>
                </select>
            </div>
            <button type="submit" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
                Start Migration
            </button>
        </form>
    </div>

    <!-- Restore Wizard -->
    <div class="bg-white p-6 rounded shadow md:col-span-2">
        <h2 class="text-xl font-bold mb-4">Restore</h2>
        <form action="/system/restore" method="POST" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
            <div>
                 <label class="block text-sm font-bold text-gray-700 mb-1">Source Type</label>
                 <select name="source_type" class="w-full border p-2 rounded">
                     <option value="local">Local Path</option>
                     <option value="s3">S3 Key</option>
                 </select>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Path / Key</label>
                <input type="text" name="backup_path" class="w-full border p-2 rounded" placeholder="e.g. backups/2023-01-01_jobid.jsonl">
            </div>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" onclick="return confirm('WARNING: This will overwrite data. Continue?');">
                Restore
            </button>
        </form>
    </div>

    <!-- Job Monitor -->
    <div class="bg-white rounded shadow md:col-span-2 overflow-hidden">
        <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
            <h2 class="font-bold">Job Monitor</h2>
            <button hx-get="/system/jobs" hx-target="#job-list" class="text-sm text-blue-600 hover:underline">
                Refresh
            </button>
        </div>

        <div hx-get="/system/jobs" hx-trigger="load, every 5s">
            {% include "system/_job_row.html" %}
        </div>
    </div>

</div>
{% endblock %}
