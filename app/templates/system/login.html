{% extends "system/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">System Access</h1>

    {% if request.query_params.error %}
    <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
        {{ request.query_params.error }}
    </div>
    {% endif %}

    <form action="/system/login" method="POST">
        <label class="block mb-2 text-sm font-bold text-gray-700">Admin Secret</label>
        <input type="password" name="secret" class="w-full border rounded p-2 mb-4" required autofocus>

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
            Login
        </button>
    </form>
</div>
{% endblock %}
