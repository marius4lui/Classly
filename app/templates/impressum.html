{% extends "base.html" %}

{% block title %}Impressum - Classly{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding-top: 3rem;">
    <h1 class="mb-4">Impressum</h1>

    <div class="card">
        <h3>Angaben gemäß § 5 TMG</h3>
        <p>
            {{ legal_info.name }}<br>
            {{ legal_info.street }}<br>
            {{ legal_info.plz_ort }}
        </p>

        <h3>Kontakt</h3>
        <p>
            E-Mail: <a href="mailto:{{ legal_info.email }}">{{ legal_info.email }}</a>
        </p>
    </div>

    <div class="mt-4 text-center">
        <a href="/" class="text-muted">Zurück zur Startseite</a>
    </div>
</div>
{% endblock %}
