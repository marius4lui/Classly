{% extends "base.html" %}

{% block title %}Classly{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding-top: 3rem;">
    <div class="text-center mb-4">
        <h1 style="font-size: 2rem;">Classly</h1>
        <p class="text-muted">Klassenkalender ohne Stress</p>
    </div>

    <div class="card">
        <form hx-post="/auth/create-class" hx-swap="none">
            <div class="form-group">
                <label>Klassenname</label>
                <input type="text" name="class_name" placeholder="z.B. 10B" required>
            </div>
            <div class="form-group">
                <label>Dein Name</label>
                <input type="text" name="user_name" placeholder="z.B. Max" required>
            </div>

            <hr>
            <p class="text-sm text-muted text-center mb-4">Optional: FÃ¼r dauerhaften Zugang</p>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="deine@email.de">
            </div>
            <div class="form-group">
                <label>Passwort</label>
                <input type="password" name="password" placeholder="Min. 8 Zeichen" minlength="8">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Klasse erstellen</button>
        </form>
    </div>

    <p class="text-sm text-muted text-center mt-4">
        Bereits registriert? <a href="/login" style="color: var(--fg); text-decoration: underline;">Login</a>
    </p>
</div>
{% endblock %}
