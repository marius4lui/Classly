# Docker Compose Deployment f√ºr Classly
# Nutzung:
# 1. Image bauen und starten: docker compose up -d --build
# 2. Logs anschauen: docker compose logs -f
# 3. Stoppen: docker compose down

services:
  classly:
    build: .
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - classly_data:/data
    env_file:
      - .env
    environment:
      - PORT=8000
      - DATABASE_URL=sqlite:////data/classly.db
      # - SECRET_KEY=changeme
      # - TZ=Europe/Berlin
      - MIGRATE_FROM_DOMAIN=${MIGRATE_FROM_DOMAIN}
      - MIGRATE_TO_DOMAIN=${MIGRATE_TO_DOMAIN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  classly_data:
