# Docker Compose mit Radicale Support
# Classly + Radicale (CalDAV)

services:
  classly:
    build: .
    expose:
      - "8000"
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - classly_data:/data
      - radicale_data:/radicale-data  # Shared Volume
    environment:
      - DATABASE_URL=sqlite:////data/classly.db
      - RADICALE_DIR=/radicale-data
    restart: unless-stopped
    depends_on:
      - radicale

  radicale:
    image: tomsquest/docker-radicale
    container_name: radicale
    ports:
      - "5232:5232"
    volumes:
      - radicale_data:/data
    # Entferne read_only und security_opt, die auf Windows/WSL Probleme machen k√∂nnen
    # init: true
    # read_only: false 
    restart: unless-stopped
    environment:
      - RADICALE_AUTH_TYPE=htpasswd
      - RADICALE_AUTH_HTPASSWD_FILENAME=/data/users
      - RADICALE_AUTH_HTPASSWD_ENCRYPTION=bcrypt
      - RADICALE_STORAGE_FILESYSTEM_FOLDER=/data/collections
      # Erlaube Radicale, Dateien zu schreiben ohne chown Probleme
      - TA_UID=1000
      - TA_GID=1000

volumes:
  classly_data:
  radicale_data:
