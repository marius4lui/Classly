services:
  classly:
    build: .
    container_name: classly-${COOLIFY_RESOURCE_UUID:-local}
    expose:
      - "8000"
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - classly-data:/data
    environment:
      - DATABASE_URL=sqlite:////data/classly.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  classly-data:
