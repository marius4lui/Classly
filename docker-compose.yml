# Docker Compose für Classly
# 
# Für normale Nutzung (mit Port 8000):
#   PORT=8000 docker compose up -d
#
# Für Coolify (ohne Port, Traefik verwaltet das):
#   docker compose up -d

services:
  classly:
    build: .
    expose:
      - "8000"
    volumes:
      - classly_data:/data
    environment:
      - DATABASE_URL=sqlite:////data/classly.db
    restart: unless-stopped

volumes:
  classly_data:
