# Coolify-spezifische docker-compose
# Classly

services:
  classly:
    build: .
    expose:
      - "8000"
    volumes:
      - ./classly.db:/data/classly.db
    environment:
      - PORT=8000
      - DATABASE_URL=sqlite:////data/classly.db
    restart: unless-stopped
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  classly-data:

networks:
  coolify:
    external: true
