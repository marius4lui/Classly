# Coolify-spezifische docker-compose
# Classly + Radicale

services:
  classly:
    build: .
    expose:
      - "8000"
    volumes:
      - classly-data:/data
      - radicale-data:/radicale-data
    environment:
      - DATABASE_URL=sqlite:////data/classly.db
      - RADICALE_DIR=/radicale-data
    restart: unless-stopped
    depends_on:
      - radicale
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  radicale:
    image: tomsquest/docker-radicale
    expose:
      - "5232"
    volumes:
      - radicale-data:/data
    restart: unless-stopped
    networks:
      - coolify
    environment:
      - RADICALE_AUTH_TYPE=htpasswd
      - RADICALE_AUTH_HTPASSWD_FILENAME=/data/users
      - RADICALE_AUTH_HTPASSWD_ENCRYPTION=bcrypt
      - RADICALE_STORAGE_FILESYSTEM_FOLDER=/data/collections

volumes:
  classly-data:
  radicale-data:

networks:
  coolify:
    external: true
